    <div class="modal-content">
      <div class="modal-header">
        {{title}}
        <button class="close" type="button" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
