<div class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand">ngEvents</a>

  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['events']" routerLinkActive='active' [routerLinkActiveOptions]='{exact: true}'>All Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['events/new']" routerLinkActive='active'>Create Event</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="eventsList" routerLinkActive='active' aria-haspopup="true"
          aria-expanded="false">
          Events
          <!-- <span class="caret dropdown-toggle"></span> -->
        </a>
        <ul class="dropdown-menu" aria-labelledby="eventsList">
          <li>
            <a class="dropdown-item" [routerLink]="['/events/1']">Angular Connect</a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['events/2']">ng-nl</a>
          </li>
        </ul>
    </ul>
    <div class="navbar-header navbar-right">
      <ul class="nav navbar-nav">
        <li *ngIf='_authService.isAuthenticated()'>
          <a [routerLink]="['user/profile']" routerLinkActive='active'>
            <span class="glyphicon glyphicon-user"></span> Welcome {{_authService.currentUser.firstName}}</a>
        </li>
        <li *ngIf='!_authService.isAuthenticated()'>
          <a [routerLink]="['user/login']" routerLinkActive='active'>
            <span class="glyphicon glyphicon-log-in"></span> Login</a>
        </li>
      </ul>
    </div>

    <form id="searchForm" class="navbar-form navbar-right" (ngSubmit)="searchSessions(searchText)">
      <div class="form-group">
        <input type="text" class="form-control" aria-label="Search" placeholder="Search Sessions" name="searchText" [(ngModel)]="searchText">
      </div>
      <button class="btn btn-default" appModalTrigger>
        Search
      </button>
    </form>
  </div>
</div>

<app-simple-modal title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of filteredSessions" [routerLink]="['/events', session.eventId]">{{session.name}}</a>
  </div>
</app-simple-modal>
