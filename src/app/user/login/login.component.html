<div class="container">
  <h1>Login</h1>
  <hr>
  <div class="col-md-4">
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
      <div class="form-group">
        <label for="userName" class="control-label">User Name </label>
        <em *ngIf="(username.invalid && username.touched) || mouseoverLogin">required</em>
        <input #username="ngModel" id="userName" type="text" class="form-control" placeholder="User Name" [(ngModel)]="userName"
          name="userName" required/>
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password </label>
        <em *ngIf="(passwd.invalid && passwd.touched) || mouseoverLogin">required</em>
        <input #passwd="ngModel" id="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="password"
          name="password" required/>
      </div>

      <div class="form-group" (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
        <button type="submit" class="btn btn-primary" [disabled]='loginForm.invalid'>Login</button>
        <button type="button" class="btn btn-default" (click)='onCancel()'>Cancel</button>
      </div>
    </form>
    <br>
    <div class="alert alert-danger" *ngIf="loginInvalid">Invalid Login</div>
  </div>
</div>
